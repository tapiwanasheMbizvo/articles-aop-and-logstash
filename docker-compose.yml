services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.15.3
    container_name: elasticsearch
    env_file:
      - /home/developer/dev/env/elastic.env
    ulimits:
      memlock:
        soft: -1
        hard: -1
    mem_limit: 4g
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    networks:
      - elk_net

  kibana:
    image: docker.elastic.co/kibana/kibana:8.15.3
    container_name: kibana
    env_file:
      - /home/developer/dev/env/kibana.env
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    networks:
      - elk_net


  filebeat:
    image: docker.elastic.co/beats/filebeat:8.15.3
    container_name: filebeat
    user: root
    volumes:
      - ./logs:/usr/share/filebeat/logs      # same host logs folder
      - app-logs:/app-logs:ro
      - ./filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
    networks:
      - elk_net
    depends_on:
      - elasticsearch


volumes:
  es_data:
  app-logs:
    external: true

networks:
  elk_net:
    driver: bridge
